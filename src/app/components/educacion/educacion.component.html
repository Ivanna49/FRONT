<div class="row">
  <div class="div1">
    <div id="education">
      <section>
        <h2 class="heading">Cursos realizados</h2>
        <div *ngIf="isLogged">
          <div style="text-align: left" *ngIf="isLogged">
            <button
              type="button1"
              class="bi bi-plus-circle-fill"
              routerLink="/nuevaedu"
              *ngIf="isLogged">
              Agregar
         </button>
          </div>
        </div>
        <div class="education-block" *ngFor="let Educacion of educacion">
          <h3>{{ Educacion.nombreE }}</h3>
          <h4>{{ Educacion.descripcionE }}</h4>
          <div style="float:left" *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editedu/{{ Educacion.id }}">
              <i class="bi bi-pencil-fill"></i></button>
          </div>
          <div style="float:left" *ngIf="isLogged">
            <button class="btn btn-dark" (click)="delete(Educacion.id)">
              <i class="bi bi-trash3-fill"></i></button>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
