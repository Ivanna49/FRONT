<div class="row">
  <h2>Hard & Soft skills</h2>
  <div class="col-lg-2" style="text-align: left" >
    <button
      type="button"
      routerLink="/newskill"
      class="bi bi-plus-circle-fill"
      *ngIf="isLogged">
      Agregar
    </button>
  </div>
  <div
    class=" col-sm-3 col-md-3 col-lg-3 circulo"
    *ngFor="let skill of skill">
    <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="75"
      [title]="(skill.nombre)"
      [titleColor]="'#F8F9F9 '"
      [titleFontSize]="'17'"
      [showTitle]="true"
      [showImage]="false"
      [imageHeight]="70"
      [imageWidth]="70"
      [showUnits]="false"
      [showSubtitle]="false"
      [outerStrokeWidth]="6"
      [innerStrokeWidth]="1.5"
      [outerStrokeColor]="'#5F9EA0'"
      [innerStrokeColor]="'#5F9EA0'"
      [animation]="true"
      [animationDuration]="300">
      ></circle-progress>
    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-dark" (click)="delete(skill.id)">
          <i class="bi bi-trash3-fill"></i>
        </button>
      </td>
    </div>
  </div>
</div>
